<!doctype html>

<html>

<head>
<meta charset="UTF-8">
<title>Doit</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <div class="header">
    <img class="header-logo" src= "./image/logo.png" alt="logo" />
  </div>

  <!-- Main -->
  <div class="todo-page">

    <!-- Counter -->
    <div class="todo-counter">
      <div class="remaining">
        
        <span>リスト</span>
      </div>
      <div class="completed">
        <span>4</span>
        <img class="completed-img" src= "./image/completed.png" alt="completed" />
      </div>
      <div class="edit">
        <span></span>
        
      </div>
    </div>

    <!-- List Counter -->
    <div class="todo-list">
      <ul>
        <li class="todo">
          <span class="todo-id">1</span>
          <span class="todo-text">10:01-10:30</span>
          <br><span class="todo-title">荷物を受け取る</span></br>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
          
        </li>
        <li class="todo">
          <span class="todo-id">2</span>
          <span class="todo-text">11:01-11:30</span>
          <br><span class="todo-title">冬服をクリーニングに出す</span></br>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">3</span>
          <span class="todo-text">13:00-13:30</span>
          <br><span class="todo-title">猫の餌を買う</span></br>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">4</span>
          <span class="todo-text">14:01-14:30</span>
          <br><span class="todo-title">ライブチケットを予約する</span></br>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">5</span>
          <span class="todo-text">14:15-14:30</span>
          <br><span class="todo-title">家賃を入金する</span></br>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">6</span>
          <span class="todo-text">15:01-15:30</span>
          <br><span class="todo-title">React勉強会に申し込む</span></br>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
      </ul>
    </div>

    <!-- Form -->
    <div>
      <form class="todo-form">
       
        <image class="add" src="./image/add.png" alt="add" /></image>
      </form>
    </div>

  </div>

</body>

</html>
